<!DOCTYPE html>
<html>
<head>
  <title>Makeup Shop</title>
  <style>
    /* CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .item h2 {
      margin-top: 0;
    }
    .item p {
      margin-bottom: 10px;
    }
    footer {
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to Makeup Shop</h1>
  
  <div class="item">
    <h2>Blush</h2>
    <p>Description of the blush</p>
    <p>Price: $10</p>
    <form>
      <input type="number" name="quantity" min="1" value="1">
      <button type="submit">Add to Cart</button>
    </form>
  </div>
  
  <div class="item">
    <h2>Mascara</h2>
    <p>Description of the mascara</p>
    <p>Price: $15</p>
    <form>
      <input type="number" name="quantity" min="1" value="1">
      <button type="submit">Add to Cart</button>
    </form>
  </div>
  
  <div class="item">
    <h2>Beauty Blender</h2>
    <p>Description of the beauty blender</p>
    <p>Price: $20</p>
    <form>
      <input type="number" name="quantity" min="1" value="1">
      <button type="submit">Add to Cart</button>
    </form>
  </div>
  
  <div class="item">
    <h2>Lip Gloss</h2>
    <p>Description of the lip gloss</p>
    <p>Price: $12</p>
    <form>
      <input type="number" name="quantity" min="1" value="1">
      <button type="submit">Add to Cart</button>
    </form>
  </div>
  
  <footer>
    <p>&copy; 2022 Makeup Shop. All rights reserved.</p>
  </footer>
  
  <script>
    // JavaScript code here
    // You can add any additional functionality if needed
  </script>
</body>
</html>
